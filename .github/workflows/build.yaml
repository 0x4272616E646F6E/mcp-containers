name: Monthly Container Build

on:
  schedule:
    # Run on the first day of each month at 00:00 UTC
    - cron: '0 0 1 * *'
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate date tag and lowercase owner
        id: variables
        run: |
          echo "DATE_TAG=$(date +'%Y.%m')" >> $GITHUB_OUTPUT
          echo "OWNER=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Build and push context7 image
        uses: docker/build-push-action@v5
        with:
          context: ./context7
          push: true
          tags: |
            ghcr.io/${{ steps.variables.outputs.OWNER }}/mcp-context7:latest
            ghcr.io/${{ steps.variables.outputs.OWNER }}/mcp-context7:${{ steps.variables.outputs.DATE_TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push run-python image
        uses: docker/build-push-action@v5
        with:
          context: ./run-python
          push: true
          tags: |
            ghcr.io/${{ steps.variables.outputs.OWNER }}/mcp-run-python:latest
            ghcr.io/${{ steps.variables.outputs.OWNER }}/mcp-run-python:${{ steps.variables.outputs.DATE_TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max